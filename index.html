<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Blog preview card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Illustration of HTML & CSS fundamentals"
            class="card__image"
          />
          <article
            class="card__content"
            aria-labelledby="card-title"
          >
            <span class="card__status">Learning</span>
            <p class="published">
              Published on
              <time datetime="2023-12-21">21 Dec 2023</time>
            </p>
            <h1 class="card__heading" id="card-title">
              <span class="card__heading-span">html & css</span> foundations
            </h1>
            <p class="card__paragraph">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </article>
          <div class="author">
            <figure>
            <img
              src="./assets/images/image-avatar.webp"
              alt="author image"
              class="author__image"
            />
            <figcaption class="author__name">Greg Hooper</figcaption>
            </figure>
            
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
